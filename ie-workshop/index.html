<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IE Workshop</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Yomogi&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ローディング -->
  <div id="loading-screen">
    <p>読み込み中...</p>
  </div>

  <!-- エラー画面 -->
  <div id="error-screen" class="hidden">
    <div class="start-content">
      <h1>講座が見つかりません</h1>
      <p id="error-message">URLを確認してください</p>
    </div>
  </div>

  <!-- スタート画面 -->
  <div id="start-screen" class="hidden">
    <div class="start-content">
      <h1 id="start-title">講座名</h1>
      <p id="start-desc"></p>
      <button id="start-btn">スタート</button>
    </div>
  </div>

  <!-- 動画エリア（上部固定） -->
  <div id="video-area">
    <video id="course-video" playsinline webkit-playsinline></video>
    <div id="youtube-player"></div>
    <canvas id="video-canvas"></canvas>
    <div id="video-progress">
      <div id="video-progress-bar"></div>
    </div>
  </div>

  <!-- スポットライト用オーバーレイ -->
  <div id="spotlight-overlay"></div>

  <!-- ワークシート -->
  <div id="worksheet">
    <div class="notebook-page">
      <h2 class="notebook-title" id="worksheet-title"></h2>
      <div id="form-steps-container"></div>
      <button id="next-btn">次へ ▶</button>
      <div id="result-area">
        <h2 class="result-title" id="result-title"></h2>
        <div class="result-card" id="result-card"></div>
        <button id="send-line-btn">LINEに結果を送る 📩</button>
        <button id="reset-btn">最初からやり直す</button>
      </div>
    </div>
  </div>

  <script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <script type="module" src="app.js?v=7"></script>
</body>
</html>
