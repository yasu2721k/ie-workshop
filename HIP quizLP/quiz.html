<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>性格診断クイズ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- スタート画面 -->
    <div id="start-screen" class="screen active">
        <div class="container">
            <h1>これで質問は終わりです。<br>お疲れ様でした！<br>結果にお進みください。</h1>
            <div class="illustration">
                <img src="girl-illustration.svg" alt="女の子のイラスト">
            </div>
            <button class="btn-primary" onclick="startQuiz()">診断結果を見る</button>
            <a href="#" class="top-link">TOPへ戻る</a>
        </div>
    </div>

    <!-- クイズ画面 -->
    <div id="quiz-screen" class="screen">
        <div class="container">
            <div class="progress-header">
                <span id="question-number">1問目 / 6問中</span>
                <span class="time-estimate">（所要時間：約2分）</span>
            </div>
            <div class="progress-dots">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
            </div>
            <h2 id="question-text">質問テキスト</h2>
            <img id="question-image" class="question-image" alt="質問画像" style="display: none;">
            <div id="answer-buttons" class="answer-buttons">
                <!-- 動的に生成されます -->
            </div>
            <div id="feedback" class="feedback"></div>
            <button id="next-btn" class="btn-next" onclick="nextQuestion()" style="display: none;">次の質問へ</button>
            <a href="#" class="top-link">TOPへ戻る</a>
        </div>
    </div>

    <!-- 結果画面 -->
    <div id="result-screen" class="screen">
        <div class="container">
            <h1>診断結果</h1>
            <div class="result-score">
                <h2 id="score-text">6問中0問正解</h2>
                <div class="score-details">
                    <p id="percentage">正解率: 0%</p>
                </div>
            </div>
            <div class="result-message">
                <p id="result-message-text"></p>
            </div>
            <button class="btn-primary" onclick="restartQuiz()">もう一度診断する</button>
            <a href="#" class="top-link">TOPへ戻る</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
